<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #app {
            margin: 3px;
        }

        #app span img {
            width: 19px;
            height: 19px;
            margin: 2px;
            padding: 3px;
            border: 1px solid rgba(0, 0, 0, 0);
            border-radius: 5px;

            filter: grayscale(100%);
            opacity: 0.2;
        }

        #app span.enabled img {
            filter: grayscale(0);
            opacity: 1;
        }

        #app span:hover img {
            opacity: 1;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        #app span:active img {
            transform: scale(0.9, 0.9);
            background: rgba(0, 0, 0, 0.05)
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="./index.js"></script>
</body>

</html>
